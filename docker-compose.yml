# Ambiente de desenvolvimento local - apenas o banco MySQL
# Uso: docker compose up -d
# A aplicação Laravel roda na sua máquina (php artisan serve)

services:
  mysql:
    image: mysql:8.0
    container_name: juristack-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: juristack
      MYSQL_USER: juristack
      MYSQL_PASSWORD: juristack
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - juristack_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  juristack_mysql_data:
